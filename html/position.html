<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>position test</title>
		<style type="text/css">

			#div1 {
				width: 100px;
				height: 100px;
				border: 1px solid #ccc;
				margin: 5px;
			}

			#div2 {
				width: 100px;
				height: 100px;
				border: 1px solid #ccc;
				margin: 5px;
				position: relative; /* relative 相对于自身原有位置偏移，未脱离文档流，元素所在位置保留*/
				left: 10px;
				top: -10px;
			}

			#div3 {
				width: 100px;
				height: 100px;
				border: 1px solid #ccc;
				margin: 5px;
			}

		</style>
	</head>
	<body>
		<div id="div1">div1</div>
		<div id="div2">div2</div>
		<div id="div3">div3</div>
	</body>
</html>
