<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>fix test</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#wrap {
				position: relative;
				background: green;
				width: 980px;
				height: 500px;
				margin: 0 auto;
				/* overflow: hidden; */
			}

			#mainbody {
				background: black;
				height: 200px;
				width: 200px;
				padding: 20px;
			}

			#div1 {
				background: red;
				width: 100px;
				height: 100px;
				position: fixed;
			}

			#wrap1:before{
				content: ".";
				display: block;
				height: 0;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header"></div>
			<div id="mainbody">
				<div id="div1"></div>
				<div id="div2"></div>
			</div>
		</div>
	</body>
</html>
