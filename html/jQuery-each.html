<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>挑战题</title>
        <script src="../js/jquery-1.11.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
               $('#tt').bind("click",function(){
                    var jsonStr = [
                    {
                        name: "aa",
                        score: 100
                    },
                    {
                        name: "bb",
                        score: 99
                    },
                    {
                        name: "cc",
                        score: 98
                    },
                    {
                        name: "dd",
                        score: 97
                    }];

                    $.each(jsonStr,function(index,object){
                        $('ul').append('<li>'+object.name+','+object.score+'</li>');
                    });
               });
            });
        </script>
    </head>
    <body>
        <input type='button' id="tt" value="按一下" />
        <ul></ul>
    </body>
</html>
