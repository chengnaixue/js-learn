【南瓜发面饼】1.南瓜洗净切成小块，放微波炉里蒸熟;2.用勺子压成泥，也可以用料理机打成泥;3.
加面粉和酵母搅成较干的面糊，饧发30分钟；4.用勺子舀起一勺面糊放锅里，用铲子压扁，两面烙熟即可。
